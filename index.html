<!DOCTYPE html>

<body>

half.si
<form id="imageform" enctype="multipart/form-data">
<p>Take a picture of the barcode<input id="fileBox" type="file" accept="image/*" id="capture" capture="camera">
<div id="uploaded"></div>
<input type="submit">
</form>
<script>
// Variable to store your files
var files;

// Add events
$('input[type=file]').on('change', prepareUpload);

// Grab the files and set them to our variable
function prepareUpload(event)
{
  files = event.target.files;
}

$('form').on('submit', uploadFiles);

// Catch the form submit and upload the files
function uploadFiles(event)
{
  event.stopPropagation(); // Stop stuff happening
    event.preventDefault(); // Totally stop stuff happening

    // START A LOADING SPINNER HERE

    // Create a formdata object and add the file
    var data = new FormData();
    $.each(files, function(key, value)
    {
        data.append(key, value);
    });

    $.ajax({
        url: 'savefile.php',
        type: 'POST',
        data: data,
        cache: false,
        dataType: 'json',
        processData: false, // Don't process the files
        contentType: false, // Set content type to false as jQuery will tell the server its a query string request
        success: function(data, textStatus, jqXHR)
        {
            if(typeof data.error === 'undefined')
            {
                // Success so call function to process the form
                //submitForm(event, data);

                $.each(data.files, function(key, value)
			    {
			    	var splits = data.text.split(":");
			    	var code = "";
			    	if(splits.length == 2){
			    		code = splits[1];
			    	}
			        $("#uploaded").html("<img src='"+value+"'><a href='http://api.upcdatabase.org/json/863ee1ba4915a2146c71a68a375c52c8/"+code+"'>Details</a>");
			    });

            }
            else
            {
                // Handle errors here
                console.log('ERRORS: ' + data.error);
            }
        },
        error: function(jqXHR, textStatus, errorThrown)
        {
            // Handle errors here
            console.log('ERRORS: ' + textStatus);
            // STOP LOADING SPINNER
        }
    });
}
</script>
</body>
</html>
